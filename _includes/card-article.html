<article class="card {{ include.type }}">
    <a href="{{ site.baseurl }}{{ article.url }}" title="Article {{ article.title }}">
        <div class="img-{{ include.type }}" style="background-image: url('assets/img/{{ article.author | downcase | remove: ' ' }}/{{ article.img-header }}');"></div>
        <p class="author-tag">{{ article.categories[0] }} - {{ article.author }}</p>
        <h3>{{ article.title }}</h3>
    </a>
</article>
