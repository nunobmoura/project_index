<ul>
    {% assign sortedCategories = site.categories | sort: 'title' %}
    {%- for category in sortedCategories -%}
      <li class="card_category">
        <div class="img_category" style="background-image: url('assets/img/categories/{{ category.img }}');">
          <h3>{{ category.title }}</h3>
        </div>
      </li>
    {%- endfor -%}
  </ul>
