<article class="card {{ include.type }}">
  <a href="{{ site.baseurl }}{{ article.url }}" title="Article {{ article.title }}">
    <div class="highligh-{{ include.type }}" style="background-image: url('assets/img/{{ article.author | downcase | remove: ' ' }}/{{ article.img-header }}');"></div>
    <p class="author-tag">{{ article.categories[0] }} - {{ article.author }}</p>
    <h3>{{ article.title }}</h3>
    <p class="description">{{ article.content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip | truncatewords: 20 }}</p>
  </a>
</article>
