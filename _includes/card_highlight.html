<article class="card_m_highligh">
    <a href="{{ site.baseurl }}{{ article.url }}">
      <div class="highligh_{{ include.type }}" style="background-image: url('assets/img/{{ others.author | downcase | remove: ' ' }}/{{ article.img_header }}');"></div>
      <h5>{{ article.categories[0] }} - {{ article.author }}</h5>
      <h2>{{ article.title }}</h2>
      <p>{{ article.content | truncatewords: 15 }}</p>
    </a>
</article>
