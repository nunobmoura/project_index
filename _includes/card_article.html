<article>
    <a href="{{ site.baseurl }}{{ article.url }}" title="Article {{ article.title }}">
        <div class="img_{{ include.type }}" style="background-image: url('assets/img/{{ article.author | downcase | remove: ' ' }}/{{ article.img_header }}');"></div>
        <h5>{{ article.categories[0] }} - {{ article.author }}</h5>
        <h4>{{ article.title }}</h4>
    </a>
</article>
