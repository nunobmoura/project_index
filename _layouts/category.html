---
layout: default
---
<div>
    <h1>{{ page.title }}</h1>
</div>
{{ content }}
<section>
    {%- for article in site.posts -%}
        {%- if article.categories[0] == page.title -%}
            <article class="card_recents">
                <a href="{{ site.baseurl }}{{ article.url }}">
                <div class="img_{{ include.type }}" style="background-image: url('assets/img/{{ others.author | downcase | remove: ' ' }}/{{ others.img_header }}');"></div>
                <h5>{{ article.categories[0] }} - {{ article.author }}</h5>
                <h4>{{ article.title }}</h4>
                </a>
            </article>
        {%- endif -%}
    {%- endfor -%}
</section>
