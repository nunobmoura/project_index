---
layout: default
---
<section>
    <div class="wrapper-header">
        <div class="effect"></div>
        <div class="category_header" style="background-image: url('assets/img/categories/{{ page.img }}');"></div>
        <h1>{{ page.title }}</h1>    
    </div>
    <h2 class="catg-heading">All articles from {{ page.title }}</h2>
    <div class="wrapper-categories">
        {%- for article in site.posts -%}
            {%- if article.categories[0] == page.title -%}
                {%- include card_article.html type="regular" -%}
            {%- endif -%}
        {%- endfor -%}
    </div>
</section>
